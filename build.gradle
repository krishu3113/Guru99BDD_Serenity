plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1.1-jre'
    
    
    
    
    
    
     // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.1.3'
    // https://mvnrepository.com/artifact/io.cucumber/cucumber-junit
   testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.3.4'
 
 // https://mvnrepository.com/artifact/io.cucumber/cucumber-java
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.2.2'
    
    // https://mvnrepository.com/artifact/io.github.bonigarcia/webdrivermanager
 	//implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.2.1'
    
 
    implementation group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '3.2.3'
    
    implementation group: 'net.serenity-bdd', name: 'serenity-junit', version: '3.2.1'
    
    implementation group: 'net.serenity-bdd', name: 'serenity-core', version: '3.2.3'
    
    
    // https://mvnrepository.com/artifact/net.serenity-bdd/serenity-model
	implementation group: 'net.serenity-bdd', name: 'serenity-model', version: '3.2.2'

// https://mvnrepository.com/artifact/net.serenity-bdd/serenity-reports
	implementation group: 'net.serenity-bdd', name: 'serenity-reports', version: '3.2.3'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
